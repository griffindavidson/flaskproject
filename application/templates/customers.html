{% extends 'base.html' %}

{% block title %}Customers - Inventory Management Dashboard{% endblock %}

{% block content %}
<h2>Customer Overview</h2>
<table class="customer-table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        <!-- Sample Customer Row -->
        <tr>
            <td>1</td>
            <td>John Doe</td>
            <td>john.doe@example.com</td>
            <td>123-456-7890</td>
            <td>Active</td>
        </tr>
        <!-- Additional customer rows can be dynamically generated from a database -->
    </tbody>
</table>

<!-- Inserting an image in the middle of the page -->
<div class="customer-image-container">
    <img src="{{ url_for('static', filename='images/customers_image.png') }}" alt="Customer Image" class="customer-image">
</div>
{% endblock %}
