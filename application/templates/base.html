<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventory Management Dashboard{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <header class="dashboard-header">
        <h1>Inventory Management System</h1>
        <div class="user-info">
            <a href="{{ url_for('logout') }}" class="logout">Logout</a>
        </div>
    </header>

    <div class="dashboard-container">
        <aside class="sidebar">
            <div class="image-container">
                <img src="static/images/menu.png" alt="Menu Image" class="menu-image">
            </div>
        
            <div class="image-container">
                <img src="static/images/front.png" alt="Menu Image" class="menu-image">
            </div>

            {% include 'includes/nav.html' %}
        </aside>

        <section class="main-content">
            {% block content %}
            <!-- Default content block (if any) -->
            {% endblock %}
        </section>
    </div>

    {% include 'includes/footer.html' %}
</body>
</html>
